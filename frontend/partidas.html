<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Partidas</title>
        <style>
            

.modal {
  
  }
  
/* Estilo para o Modal */
.modalContent {
    display: none; /* Inicialmente oculto */
    position: fixed; /* Fixo na tela */
    top: 50%; /* Centralizado verticalmente */
    left: 50%; /* Centralizado horizontalmente */
    transform: translate(-50%, -50%); /* Ajusta para centralizar corretamente */
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Coloca o modal acima de outros elementos */
    width: 80%; /* Pode ajustar conforme o tamanho desejado */
    max-width: 500px; /* Tamanho máximo */
}

.modalContent h2 {
    margin-bottom: 15px;
}

.modalContent form {
    display: flex;
    flex-direction: column;
}

.modalContent label {
    margin: 10px 0 5px;
}

.modalContent input,
.modalContent select {
    margin-bottom: 15px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.modalButtons {
    display: flex;
    justify-content: space-between;
}

.modalButtons button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.modalButtons button[type="button"] {
    background-color: #f44336; /* Cor para o botão de cancelamento */
}

.modalButtons button:hover {
    opacity: 0.8;
}

/* Tela de fundo (overlay) */
.modalOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
    z-index: 999; /* Coloca a sobreposição atrás do modal */
    display: none; /* Inicialmente oculta */
}

        </style>
    </head>

    <body>
        <nav>
            <img src="assets/soccer-ball.png" alt="Logo">
            <ul>
                <li><a href="index.html">Times</a></li>
                <li><a href="jogadores.html">Jogadores</a></li>
                <li><a href="artilharia.html">Artilharia</a></li>
            </ul>
        </nav>

        <main>
            <h2>Partidas</h2>
            <button class="criar" id="createMatchButton">Criar Partida</button>

            <div class="cardsContainer">
                <!-- Cards de partidas serão preenchidos dinamicamente aqui -->
            </div>

            <!-- Modal de criação de partida -->
            <!-- Tela de fundo (overlay) -->
            <div class="modalOverlay" id="modalOverlay"></div>

            <!-- Modal de criação de partida -->
            <div class="modalContent" id="createMatchModal">
                <h2>Criar Partida</h2>
                <form id="createMatchForm">
                    <label for="time1">Time 1:</label>
                    <select id="time1" name="time1" required>
                        <!-- Os times serão carregados aqui -->
                    </select>

                    <label for="time2">Time 2:</label>
                    <select id="time2" name="time2" required>
                        <!-- Os times serão carregados aqui -->
                    </select>

                    <label for="data">Data:</label>
                    <input type="datetime-local" id="data" name="data"
                        required />

                    <div class="modalButtons">
                        <button type="submit">Salvar</button>
                        <button type="button"
                            id="cancelCreateButton">Cancelar</button>
                    </div>
                </form>
            </div>

        </main>

        <footer>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut,
                doloribus libero? Quo quam suscipit eius?</p>
        </footer>

        <script src="partidas.js"></script> <!-- Arquivo de JS -->
    </body>

</html>
